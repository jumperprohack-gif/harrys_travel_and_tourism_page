<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel And Tourism Full Version</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --bg: rgba(0,0,0,0.85);
  --text: #ffffff;
  --accent: #4fc3f7;
  --font: 16px;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  color:var(--text);
  font-size:var(--font);
  background:url("travel_the_world.jpg") no-repeat center center fixed;
  background-size:cover;
}
.high-contrast{
  --bg:#000;
  --text:#ffff00;
  --accent:#00ffff;
}
.large-text{
  --font:20px;
}
#siteTitle{
  position:fixed;
  top:15px;
  left:20px;
  font-size:46px;
  font-weight:bold;
  text-shadow:3px 3px 8px black;
  z-index:1000;
}
section{
  max-width:1000px;
  margin:120px auto;
  padding:20px;
  background:var(--bg);
  border-radius:12px;
}
button,select,input{
  padding:10px;
  margin:6px;
  border-radius:6px;
  border:none;
}
button{
  background:var(--accent);
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #555;
  padding:8px;
  text-align:center;
}
#secretBtn{
  position:fixed;
  bottom:0;
  right:0;
  width:50px;
  height:50px;
  opacity:0;
  cursor:pointer;
}
.card{
  width:80px;
  height:80px;
  display:inline-block;
  margin:5px;
  background:#fff;
  color:#000;
  font-weight:bold;
  line-height:80px;
  text-align:center;
  cursor:pointer;
  border-radius:8px;
}
.matched{
  visibility:hidden;
}
</style>
</head>
<body>
<div id="siteTitle">Travel And Tourism</div>

<!-- LOGIN -->
<section id="login">
  <h2>üîê Access Required</h2>
  <input type="password" id="loginCode" placeholder="Enter code">
  <button onclick="checkLogin()">Enter</button>
  <p>Or <button onclick="showTeacherLogin()">Teacher Login</button></p>
</section>

<!-- TEACHER LOGIN -->
<section id="teacherLogin" style="display:none">
  <h2>üë©‚Äçüè´ Teacher Login</h2>
  <input type="password" id="teacherCodeInput" placeholder="Teacher code">
  <button onclick="checkTeacher()">Login</button>
  <button onclick="backToLogin()">Back</button>
</section>

<!-- HOME -->
<section id="home" style="display:none">
  <h2>Welcome</h2>
  <select id="difficulty">
    <option value="">Select Difficulty</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select><br>
  <button onclick="showPlanner()">üß≥ Trip Planner</button>
  <button onclick="showGuess()">üß≠ Guess the Destination</button>
  <button onclick="showQuiz()">‚ùì Travel Quiz Game</button>
  <button onclick="showMemory()">üÉè Memory Card Game</button><br><br>
  <button onclick="toggleContrast()">High Contrast</button>
  <button onclick="toggleText()">Large Text</button>
  <button onclick="logout()">Logout</button>
</section>

<!-- TRIP PLANNER -->
<section id="planner" style="display:none">
  <h2>üß≥ Trip Planner</h2>
  <p id="budgetText">Budget: ¬£2000</p>
  <p>Name: <input id="plannerName" placeholder="Your Name"></p>
  <p>Class: <input id="plannerClass" placeholder="Your Class"></p>
  <select id="destinationSelect" onchange="updatePlannerCost()">
    <option value="0">Destination</option>
    <option value="500">Paris</option>
    <option value="700">New York</option>
    <option value="400">Barcelona</option>
    <option value="600">Dubai</option>
  </select>
  <select id="transportSelect" onchange="updatePlannerCost()">
    <option value="0">Transport</option>
    <option value="150">Coach</option>
    <option value="300">Plane</option>
    <option value="500">Plane (Premium)</option>
  </select>
  <select id="accommodationSelect" onchange="updatePlannerCost()">
    <option value="0">Accommodation</option>
    <option value="400">Hostel</option>
    <option value="500">Apartment</option>
    <option value="600">Hotel</option>
  </select>
  <select id="foodSelect" onchange="updatePlannerCost()">
    <option value="0">Food</option>
    <option value="50">Budget Meals</option>
    <option value="100">Normal Meals</option>
    <option value="200">Luxury Meals</option>
  </select>
  <select id="activitySelect" multiple onchange="updatePlannerCost()">
    <option value="0">Activities</option>
    <option value="50">Museum</option>
    <option value="100">City Tour</option>
    <option value="150">Theme Park</option>
    <option value="200">Luxury Experience</option>
  </select>
  <p id="plannerResult"></p>
  <button onclick="finishPlanner()">Finish Trip</button>
  <button onclick="backHome()">Back</button>
  <button onclick="logout()">Logout</button>
</section>

<!-- MEMORY GAME -->
<section id="memoryGame" style="display:none">
  <h2>üÉè Memory Card Game</h2>
  <div id="memoryBoard"></div>
  <p>Matches: <span id="memoryMatches">0</span></p>
  <button onclick="backHome()">Back</button>
  <button onclick="logout()">Logout</button>
</section>

<script>
// LOGIN/LOGOUT
const LOGIN_CODE="SSS123";
const TEACHER_CODE="SSSTEACHER26";
const OWNER_CODE="1224";
function checkLogin(){ if(document.getElementById("loginCode").value===LOGIN_CODE){ login.style.display="none"; home.style.display="block"; } else alert("Incorrect code"); }
function showTeacherLogin(){ login.style.display="none"; teacherLogin.style.display="block"; }
function checkTeacher(){ if(document.getElementById("teacherCodeInput").value===TEACHER_CODE){ teacherLogin.style.display="none"; alert("Teacher Suite coming soon"); } else alert("Incorrect code"); }
function backToLogin(){ document.querySelectorAll("section").forEach(s=>s.style.display="none"); login.style.display="block"; }
function logout(){ document.querySelectorAll("section").forEach(s=>s.style.display="none"); login.style.display="block"; }
function toggleContrast(){ document.body.classList.toggle("high-contrast"); }
function toggleText(){ document.body.classList.toggle("large-text"); }
function backHome(){ document.querySelectorAll("section").forEach(s=>s.style.display="none"); home.style.display="block"; }

// TRIP PLANNER
let plannerBudget=2000;
function showPlanner(){
  difficulty=document.getElementById("difficulty").value || "easy";
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  planner.style.display="block";
  document.getElementById("plannerName").value="";
  document.getElementById("plannerClass").value="";
  destinationSelect.selectedIndex=0;
  transportSelect.selectedIndex=0;
  accommodationSelect.selectedIndex=0;
  foodSelect.selectedIndex=0;
  Array.from(activitySelect.options).forEach(opt=>opt.selected=false);
  plannerBudget=2000;
  plannerResult.innerText=`Budget: ¬£${plannerBudget}`;
}
function updatePlannerCost(){
  let dest = parseInt(destinationSelect.value);
  let transport = parseInt(transportSelect.value);
  let accom = parseInt(accommodationSelect.value);
  let food = parseInt(foodSelect.value);
  let activities = Array.from(activitySelect.selectedOptions).reduce((a,o)=>a+parseInt(o.value),0);
  let extra = Math.floor(Math.random()*100);
  plannerBudget=2000-(dest+transport+accom+food+activities+extra);
  plannerResult.innerText=`Total Cost: ¬£${dest+transport+accom+food+activities+extra}, Remaining Budget: ¬£${plannerBudget}`;
}
function finishPlanner(){
  let name=plannerName.value||"Anonymous", cls=plannerClass.value||"Unknown";
  let dest=parseInt(destinationSelect.value);
  let transport=parseInt(transportSelect.value);
  let accom=parseInt(accommodationSelect.value);
  let food=parseInt(foodSelect.value);
  let activities = Array.from(activitySelect.selectedOptions).reduce((a,o)=>a+parseInt(o.value),0);
  let total=dest+transport+accom+food+activities;
  let s=0; if(total<=2000) s+=2; s+=Math.min(3,Math.floor(activities/50)); s=Math.min(5,s);
  alert(`Trip Finished! Score: ${s}/5`);
  backHome();
}

// MEMORY GAME
let memoryCards=["Paris","Tokyo","Dubai","London"], memoryBoardArray=[], flipped=[], matches=0;
function showMemory(){
  memoryBoardArray=[...memoryCards,...memoryCards].sort(()=>Math.random()-0.5);
  flipped=[]; matches=0; memoryMatches.innerText=matches;
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  memoryGame.style.display="block";
  renderMemoryBoard();
}
function renderMemoryBoard(){
  memoryBoard.innerHTML="";
  memoryBoardArray.forEach((val,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.dataset.index=i;
    if(div.classList.contains("matched")) div.style.visibility="hidden";
    else div.innerText=flipped.includes(i)?val:"";
    div.onclick=()=>flipMemoryCard(i,div,val);
    memoryBoard.appendChild(div);
  });
}
function flipMemoryCard(i,div,val){
  if(flipped.includes(i)||div.classList.contains("matched")) return;
  flipped.push(i); div.innerText=val;
  if(flipped.length===2){
    const first=memoryBoardArray[flipped[0]], second=memoryBoardArray[flipped[1]];
    if(first===second){
      document.querySelectorAll(".card").forEach(c=>{
        if(parseInt(c.dataset.index)===flipped[0]||parseInt(c.dataset.index)===flipped[1]){
          c.classList.add("matched");
          c.style.visibility="hidden";
        }
      });
      matches++; memoryMatches.innerText=matches;
    }
    setTimeout(()=>{ flipped=[]; renderMemoryBoard(); if(matches===memoryCards.length) alert("Memory Game Finished!"); },500);
  }
}
</script>
</body>
</html>
